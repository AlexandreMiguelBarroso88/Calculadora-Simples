<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Calculadora</title>
</head>
<body>
   <form name="calculadora">
       <input type="text" name="expressao" readonly>
       <div class="options">
           <span class="ce" id="del">CE</span>
           <span id="par1">(</span>
           <span id="par2">)</span>
           <span id="seven">7</span>
           <span id="eight">8</span>
           <span id="nine">9</span>
           <span id="dash">/</span>
           <span id="four">4</span>
           <span id="five">5</span>
           <span id="six">6</span>
           <span id="mult">x</span>
           <span id="one">1</span>
           <span id="two">2</span>
           <span id="three">3</span>
           <span id="menus">-</span>
           <span id="zero">0</span>
           <span id="comma">,</span>
           <span onclick="" id="equal">=</span>
           <span id="plus">+</span>
       </div>
   </form>
   <script src="app.js"></script>
</body>
</html>
